<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      style="background: url(images/hotel.png)">
    <h:head>          

        <title>Reg Page</title>
        <link href="booking.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="header" id="logo" align="left">
            <img src="images/logo.png" alt="hotel jmp's" />      

        </div> 
        <h1> <b><i>HOTEL JMP's</i></b></h1>
        <h2><b><i>INN</i></b></h2>
        <h:form  class="booking"><br/>            

            <h:column>
                <h:outputText value="First Name"/>
                <h:inputText id="first_name" class="form-control" value="#{customer.currentCustomers.first_name}"/>
            </h:column>

            <h:column>
                <h:outputText value="Last Name"/>
                <h:inputText id="last_name" class="form-control" value="#{customer.currentCustomers.last_name}"/>
            </h:column>

            <h:column>
                <h:outputText value="Contact No."/>
                <h:inputText id="phone_num" class="form-control" value="#{customer.currentCustomers.phone_num}"/>
            </h:column>

            <h:column>
                <h:outputText value="Email"/>
                <h:inputText id="email" class="form-control" value="#{customer.currentCustomers.email}"/>
            </h:column>



            <h:column>
                <h:outputText value="Address Line1"/>
                <h:inputText id="address_line1" class="form-control" value="#{customer.currentCustomers.address_line1}"/>
            </h:column>

            <h:column>
                <h:outputText value="Address Line2"/>
                <h:inputText id="address_line2" class="form-control" value="#{customer.currentCustomers.address_line2}"/>
            </h:column>

            <h:column>
                <h:outputText value="City"/>
                <h:inputText id="city" class="form-control" value="#{customer.currentCustomers.city}"/>
            </h:column>

            <h:column>
                <h:outputText value="Province"/>
                <h:inputText id="province" class="form-control" value="#{customer.currentCustomers.province}"/>
            </h:column>

            <h:column>
                <h:outputText value="Country"/>
                <h:inputText id="country" class="form-control" value="#{customer.currentCustomers.country}"/>
            </h:column>

            <h:column>
                <h:outputText value="Postal Code"/>
                <h:inputText id="postal_code" class="form-control" value="#{customer.currentCustomers.postal_code}"/>
            </h:column>
            <h:column>
                <h:outputText value="Password"/>
                <h:inputText id="password" class="form-control" value="#{customer.currentCustomers.password}"/>
            </h:column>
            <h:column>
                <h:commandButton type="submit" value="Book Now" class="button" action="#{customer.addCustomers()}"/>
            </h:column>

        </h:form>
    </h:body>
</html>
