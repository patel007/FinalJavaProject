<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      style="background: url(images/Room1.png)">
    <h:head>          
        <meta charset='utf-8'></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="room.css" rel="stylesheet"/>
        <title>Room Page</title>
    </h:head>
    <h:body>
        
        <h2>ROOM TYPE</h2>
        
        <h:form  class="booking"><br/>          

            <h:column>         
                <h:outputText value="TYPE" />
                <h:inputText id="room_type" class="form-control" value="#{room.currentRooms.room_type}"/>
            </h:column>

            <h:column>
                <h:outputText value="No.Of People"/>
                <h:inputText id="num_of_people" class="form-control" value="#{room.currentRooms.num_of_people}"/>
            </h:column>

            <h:commandButton action="confirmation" value="submit"></h:commandButton>
        </h:form>
    </h:body>
</html>
