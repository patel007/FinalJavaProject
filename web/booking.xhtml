<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      style="background: url(images/room.jpg)">
    <h:head>
        <title>Booking page</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Book Now</p>		
            <h:column>
                <h:outputText styleClass="cl" value="Location"/>
                <h:inputText id="location" class="form-control" value="#{bookingRecord.currentBookingRecords.location}"/>
            </h:column>

            <h:column>
                <h:outputText styleClass="cl" value="Check In"/>
                <h:inputText id="arrive" class="form-control" value="#{bookingRecord.currentBookingRecords.start_date}"/>
            </h:column>

            <h:column>
                <h:outputText styleClass="cl" value="Check Out"/>
                <h:inputText id="depature" class="form-control" value="#{bookingRecord.currentBookingRecords.end_date}"/>
            </h:column>


            <h:commandButton action="room" value="next"/>



        </h:form>
    </h:body>
</html>
