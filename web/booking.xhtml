<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      style="background: url(images/room.jpg)">
    <h:head>
        <title>Booking page</title>
        <link href="book.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form>
            <h1><b>Book Now</b></h1>		
            <h:column>
                <b> <h:outputText styleClass="cl" value="Location"/></b>
                <h:inputText id="location" class="form-control" value="#{bookingRecord.currentBookingRecords.location}"/>
            </h:column>

            <h:column>
                <b><h:outputText styleClass="cl" value="Check In"/></b>
                <h:inputText id="arrive" class="form-control" value="#{bookingRecord.currentBookingRecords.start_date}"/>
            </h:column>

            <h:column>
                <b><h:outputText styleClass="cl" value="Check Out"/></b>
                <h:inputText id="depature" class="form-control" value="#{bookingRecord.currentBookingRecords.end_date}"/>
            </h:column>


            <h:commandButton action="room" value="Next"/>



        </h:form>
    </h:body>
</html>
